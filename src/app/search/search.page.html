<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Search Country</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-toolbar style="padding-top: 5%;" class="ion-justify-content-center">
    <ion-searchbar [(ngModel)]="filterTerm"></ion-searchbar>
  </ion-toolbar>


  <ion-list *ngFor="let country of listOfCountries | filter:filterTerm">
    <ion-item (click)="countrySelected(country)" >{{country.name}}
    </ion-item>
  </ion-list>

</ion-content>
